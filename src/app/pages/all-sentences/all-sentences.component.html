<div class="container">
    <div class="row text-center mb-4 mt-4">
        <h2>All Sentences</h2>
    </div>
    
    <ul class="list-group list-group-flush text-left">
        <li class="list-group-item" *ngFor="let sentence of sentences">{{ sentence.value }}</li>
    </ul>
    <div class="row mt-4">
        <div class="col-md-3">
            <a class="btn btn-primary form-control" href="/new-sentence">New Sentence</a>
        </div>
    </div>
</div>
